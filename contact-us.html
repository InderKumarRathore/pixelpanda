<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pixel Panda</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 60px 50px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffffff, #e3f2fd, #bbdefb, #ffffff);
      border-radius: 32px;
      z-index: -1;
      animation: borderRotate 3s linear infinite;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      color: white;
      font-size: 20px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4b8ef1, #667eea);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 36px;
      color: white;
      box-shadow: 0 15px 30px rgba(75, 142, 241, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      color: #2a2a2a;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #4b8ef1, #667eea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #2a2a2a;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 500;
    }

    .email-button {
      background: linear-gradient(135deg, #4b8ef1, #667eea);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 18px 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(75, 142, 241, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .email-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .email-button:hover::before {
      left: 100%;
    }

    .email-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(75, 142, 241, 0.4);
    }

    .email-button:active {
      transform: translateY(-1px);
    }

    .email-container {
      margin-top: 30px;
      padding: 20px;
      background: rgba(75, 142, 241, 0.1);
      border-radius: 15px;
      border-left: 4px solid #4b8ef1;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .email-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .email-text {
      font-size: 16px;
      color: #2a2a2a;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #4b8ef1;
      color: white !important;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .email-link:hover {
      background: #3a76d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(75, 142, 241, 0.3);
      color: white !important;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .feature {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      background: rgba(75, 142, 241, 0.05);
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(75, 142, 241, 0.1);
      transform: translateY(-3px);
    }

    .feature i {
      font-size: 24px;
      color: #4b8ef1;
      margin-bottom: 10px;
      display: block;
    }

    .feature span {
      font-size: 12px;
      color: #2a2a2a;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .contact-container {
        margin: 20px;
        padding: 40px 30px;
      }
      
      .page-title {
        font-size: 28px;
      }
      
      .back-button {
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="contact-container">
    <div class="contact-icon">
      <i class="fas fa-envelope"></i>
    </div>
    
    <h1 class="page-title">Get in Touch</h1>
    <p class="subtitle">We'd love to hear from you! Click the button below to reveal our contact information.</p>
    
    <button class="email-button" onclick="revealEmail()">
      <i class="fas fa-paper-plane"></i> Contact Us
    </button>
    
    <div id="email-container" class="email-container">
      <div class="email-text">Ready to connect? Here's how:</div>
    </div>

    <div class="features">
      <div class="feature">
        <i class="fas fa-clock"></i>
        <span>Quick Response</span>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <span>Secure</span>
      </div>
      <div class="feature">
        <i class="fas fa-heart"></i>
        <span>Personal</span>
      </div>
    </div>
  </div>

  <script>
    function revealEmail() {
      const parts = ["panda", "pixel", "&#46;", "hel", "&#64;", "dev", "p"];
      const order = [3, 6, 4, 1, 0, 2, 5];
      const emailEncoded = order.map(i => parts[i]).join('');

      const emailPlain = order.map(i => {
        return parts[i]
          .replace('&#64;', '@')
          .replace('&#46;', '.');
      }).join('');

      const container = document.getElementById("email-container");
      container.innerHTML = `
        <div class="email-text">Ready to connect? Here's how:</div>
        <a class="email-link" href="mailto:${emailPlain}">
          <i class="fas fa-envelope"></i>
          ${emailEncoded}
        </a>
      `;
      container.classList.add('show');
      
      // Add a nice success animation
      const button = document.querySelector('.email-button');
      button.innerHTML = '<i class="fas fa-check"></i> Email Revealed!';
      button.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
      
      setTimeout(() => {
        button.innerHTML = '<i class="fas fa-paper-plane"></i> Contact Us';
        button.style.background = 'linear-gradient(135deg, #4b8ef1, #667eea)';
      }, 2000);
    }

    // Add some interactive animations
    document.addEventListener('DOMContentLoaded', function() {
      const features = document.querySelectorAll('.feature');
      features.forEach((feature, index) => {
        feature.style.animationDelay = `${index * 0.1}s`;
        feature.style.animation = 'slideIn 0.6s ease-out forwards';
      });
    });
  </script>
</body>
</html>
